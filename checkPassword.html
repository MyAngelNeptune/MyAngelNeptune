<!DOCTYPE html>
<meta charset="UTF-8">


<html>
	<head>
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<link rel='icon' href='./Components/Images/favicon.ico' type='image/x-icon'/ >
		<link rel="stylesheet" href="./Components/CSS/checkPass.css">
		<title>checkPass</title>
		<script>
			function checkPass(){
			    var pass = document.forms["password"]["password"];
			    if (pass.value != "trap"){
			        window.alert("Wrong password!");
			        return false;
			    }
			    return true;
			}
		</script>
	</head>
	<body>
		<ul id="Navbar">
			<li id="logo"><a href="index.html"> <img src="./Components/Images/n728t.png" width=50 height=50></a></li>
			<li id="Neptune"><a href="checkPassword.html">Neptune</a></li>
		</ul>



		<div id="boxCenter">
			<br>
			<h1 id="passHeader">Password</h1>
			<form id="passForm" name="password" action="Neptune.html" onsubmit="return checkPass()">
			    <p>
						<input id="formInput" type="text" size=10 name="password">
					  <input id="formButtons" type="submit" value="Enter" name="Submit">
					</p>
			  	<br>
			</form>
	</div>
	</body>
</html>
