<!DOCTYPE html>
<meta charset="UTF-8">


<html>
	<head>
		<link rel='icon' href='./Components/Images/favicon.ico' type='image/x-icon'/ >
		<link rel="stylesheet" href="./Components/CSS/index.css">
		<title>MyAngelNeptune</title>
		<script>
			function checkPass(){
			    var pass = document.forms["password"]["password"];
			    if (pass.value != "trap"){
			        window.alert("Wrong password!");
			        return false;
			    }
			    return true;
			}
		</script>
	</head>
	<body>
	<h1 style="text-align: center"> Password </h1>
	<form name="password" action="Neptune.html" onsubmit="return checkPass()" method="post">
	    <p>Password: <input type="text" size=65 name="password"> </p><br>
 	    <p><input type="submit" value="send" name="Submit">
	        <input type="reset" value="Reset" name="Reset">
	    </p>
	</form>
	</body>
</html>
