<script>

  function loopImages() {

  }

//Checks if pics is on
function togglePics() {
  var nepPics = document.getElementById("NeptunePics");
	var nepGifs = document.getElementById("NeptuneGifs");
	var nepSounds = document.getElementById("NeptuneSounds");

	var isPicsOff = new Boolean(nepGifs.style.display === "none");

	nepPics.style.display = isPicsOff ? "flex" : "none";
	nepGifs.style.display = isPicsOff ? "none" : "none";
	nepSounds.style.display = isPicsOff ? "none" : "none";

  var container = document.getElementById("pics");
  var url = "";
  var urlList = [];
  var i;
  for (i = 1; i < 103; i++){
    url = "./Components/Images/n" + i + ".png";
    urlList.push(url);
  }

  var newImages = '';
  for (i = 0; i < urlList.length; i++){
    newImages = '<li> <img src="' + urlList[i] + '" alt=""></li>';
    container.insertAdjacentHTML('afterbegin', newImages);
  }
}

//Checks if gifs is on
function toggleGifs() {
	var nepPics = document.getElementById("NeptunePics");
	var nepGifs = document.getElementById("NeptuneGifs");
	var nepSounds = document.getElementById("NeptuneSounds");

	var isGifsOff = new Boolean(nepGifs.style.display === "none");
	nepPics.style.display = isGifsOff ? "none" : "none";
	nepGifs.style.display = isGifsOff ? "flex" : "none";
	nepSounds.style.display = isGifsOff ? "none" : "none";
}

//Checks if sounds is on
function toggleSounds() {
	var nepPics = document.getElementById("NeptunePics");
	var nepGifs = document.getElementById("NeptuneGifs");
	var nepSounds = document.getElementById("NeptuneSounds");

	var isSoundsOff = new Boolean(nepSounds.style.display === "none");
	nepPics.style.display = isSoundsOff ? "none" : "none";
	nepGifs.style.display = isSoundsOff ? "none" : "none";
	nepSounds.style.display = isSoundsOff ? "flex" : "none";
}
</script>
